<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>#Quarentena Dev | Aula 4</title>
    </head>

    <body>
        <script>
            dist = prompt('Distância percorrida em km: ')
            temp = prompt('Tempo da viagemem minutos: ')
            valor = 2 + (dist * 1.4) + (temp * 0.26)
            
            document.write('Para uma viagem de ', dist, 'km, feita em ', temp, ' minutos, o total a pagar é de R$', valor.toFixed(2))
        </script>
    </body>
</html>
